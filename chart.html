<!DOCTYPE html>
<meta charset="utf-8">
<link href="./bower_components/c3/c3.css" rel="stylesheet" type="text/css">
<style>
#chart {
  font: 10px sans-serif;
}
</style>
<script src="./jquery-min.js"></script>
<script src="./bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="./bower_components/c3/c3.min.js"></script>
<body>
<div id="chart" style='width: 100%; text-align: center;'>
<svg class="chart"></svg>
</div>
</body>
<script>
window.chartRendered = false;
function chartBuilder(e){
  if(window.allreadyRendered){
    return
  }
  else{
    window.allreadyRendered = true;
    var options = {
      bindto: '#chart',
      transition: {
        duration: 0
      },
      interaction: {
        enabled: false
      },
      labels: true,
      onrendered: function() {
        setTimeout(function(){
          window.chartRendered = true;
        }, 0)
      }
    };
    $.extend(options, e.data);
    window.chart = c3.generate(options);
  }
}
</script>
